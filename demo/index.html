<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>Toasty.js</title>
        <link href="./favicon.ico" rel="shortcut icon"/>
        <link href="./index.css" rel="stylesheet"/>
        <link href="../src/toasty.css" rel="stylesheet"/>
    </head>
    <body>
        
        <div class="content">

            <h1 class="text-center">Toasty.js</h1>
            <p class="text-center">
                Toasty.js is a minimal JavaScript notification plugin that provides a simple way
                to display customizable toast messages
                <br/>
                with custom CSS3 transition effects on the web page.
            </p>
            <br/>
            <h3 class="text-center">examples:</h3>
            <p class="text-center">
                <button id="info" class="btn btn--primary" type="button">Info Toast</button>
                <button id="success" class="btn btn--success" type="button">Success Toast</button>
                <button id="warning" class="btn btn--warning" type="button">Warning Toast</button>
                <button id="error" class="btn btn--caution" type="button">Error Toast</button>
            </p>

        </div>

        <script type="text/javascript" src="../src/toasty.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
